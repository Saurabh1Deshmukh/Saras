<div class="container">
  <div id="carousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li *ngFor="let item of items,let i = index" data-target="#carousel" class="{{ (i == 0) ? 'active' : '' }}" attr.data-slide-to="{{i}}"></li>
  </ol>
    <div class="carousel-inner">
      <div class="carousel-item"
      class="carousel-item" *ngFor="let item of items let i = index" [ngClass]="{'active' : i == 0}">
      <img src="{{ item.name }}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-ms-block">
          <h1>{{ item.title }}</h1>
          <p>
            {{ item.info }}
          </p>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
